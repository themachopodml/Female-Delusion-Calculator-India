<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Female Delusion Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Female Delusion Calculator</h1>
    <form id="calcForm">
      <div class="field">
        <label for="age">Age Group:</label>
        <select id="age" name="age"></select>
      </div>
      <div class="field">
        <label for="region">Region:</label>
        <select id="region" name="region"></select>
      </div>
      <div class="field">
        <label for="education">Education:</label>
        <select id="education" name="education"></select>
      </div>
      <div class="field">
        <label for="income">Income Bracket:</label>
        <select id="income" name="income"></select>
      </div>
      <div class="field">
        <label for="marital">Marital Status:</label>
        <select id="marital" name="marital"></select>
      </div>
      <div class="field">
        <label for="social_category">Social Category:</label>
        <select id="social_category" name="social_category"></select>
      </div>
      <div class="field">
        <label for="poverty">Poverty Status:</label>
        <select id="poverty" name="poverty"></select>
      </div>
      <div class="field">
        <label for="household_size">Household Size:</label>
        <select id="household_size" name="household_size"></select>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
